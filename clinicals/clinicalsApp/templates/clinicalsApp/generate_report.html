<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Data Report</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Clinical Data Report:</h1>
    <table border="2"> 
        <thead>
           <th>Component Name</th>
           <th>Component Value</th>
           <th>Measured Date Time</th>
        </thead>
      {% for eachEntry in data %}
        <tr>
            <td>{{ eachEntry.component_name }}</td>
            <td>{{ eachEntry.component_Value }}</td>
            <td>{{ eachEntry.measured_DAteTime }}</td>
        </tr>
      {% endfor %}      
    </table>
    <a href="/">Home</a>
</body>
</html>
